<section class="blog-detail mt-4">
    <div class="container">
        <div class="row">

            <div class="directorio col-xs-12 col-sm-4 col-md-7 col-lg-8 mb-5">
                <div class="blog-left fr-view" *ngIf="blog_selected ">
                    <h3>{{blog_selected.title}}</h3>
                    <p>{{blog_selected.author.full_name}} | {{blog_selected.created_at | date:'mediumDate'}}</p>


                    <!--div *ngIf="blog_selected.video ">
                        <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
                            <iframe class="embed-responsive-item" [src]="getVideoIframe(blog_selected.video)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                        </div>
                    </div>
                    <div *ngIf="!blog_selected.video">
                    </div-->
                    <div class="detail-img">
                        <img src="{{blog_selected.avatar}}" alt="{{blog_selected.title}}" />
                    </div>

                    <div class="clear"></div> <br>
                    <h4>Compartir</h4>
                            
                    <share-buttons theme="circles-dark" [include]="['copy', 'facebook', 'email', 'messenger', 'mix', 'line', 'linkedin', 'pinterest', 'reddit', 'sms', 'telegram', 'tumblr', 'twitter', 'viber', 'vk', 'xing', 'whatsapp']" [showIcon]="true" [showText]="false"
                                url="https://svcbmf.com/blog/{{blog_selected.slug}}" description="{{blog_selected.description}}" twitterAccount="@SVCBMFOficial" class="pt-1">
                            </share-buttons>
                    <div [innerHtml]="blog_selected.description | safe: 'html'"></div>
                </div>
                <ng-template #loading>
                    <div class="service-error">
                        <h3>Error loading of the blog detail. Please try again later.</h3>
                    </div>
                </ng-template>
            </div>


            <!---lateral ads--->
            <div class="desktop  col-sm-4 col-md-4 col-lg-4">
                <app-blogpost-recent></app-blogpost-recent>
                <app-banvertical></app-banvertical>
            </div>
            <div class="col-xs-12 mb-5 movil">
                <app-blogpost-recent></app-blogpost-recent>
                <app-bancuadrado></app-bancuadrado>
            </div>

        </div>
    </div>
</section>
